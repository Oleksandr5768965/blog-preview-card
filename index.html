<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      width:100%;
      height: 26px;
      font-size: 19px; 
      font-family: "Medium"; 
      text-align: center;
      background-color: hsl(0, 0%, 83%);
     }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
      text-decoration: none;
      transition: color 0.4s ease;
    }
    .attribution a:hover {
      color: hsl(228, 100%, 18%);
      font-weight: 700;
    }
    .attribution a:active {
      color:blueviolet;
    }
  </style>
</head>
<body>
 <main>
  <div class="card">
    <img class="img-illustration" src="./assets/images/illustration-article.png" alt="illustration-img">
    <p class="text-1">Learning</p>
    <p class="date-publish-text">Published 21 Dec 2023</p>
    <h1 class="title-text">HTML & CSS foundations</h1>
    <p class="descript-text">These languages are the backbone of every <br> website, defining structure, content, and <br>presentation.</p>
    <div class="container-author-info">
      <img class="img-avatar"src="./assets/images/image-avatar.webp">
      <p class="author-info">Greg Hooper</p>
    </div>
  </div>
</main>
<div class="footer attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Oleksandr5768965">Alex</a>
</div>
</body>
</html>
